<div class="bar">
    <div class="title" id="title">AssetBundle Generator</div>
    <div class="window-control" (click)="minimize()">
        <img src="assets/icons/Minimize.svg">
    </div>
    <div class="window-control" (click)="maximize()">
        <img src="assets/icons/Restore.svg">
    </div>
    <div class="window-control close" (click)="close()">
        <img src="assets/icons/Close.svg">
    </div>
</div>
